<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christoph's Portfolio</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo""">
                <img src="" alt="Logo" srcset="">
            </div>
            <ul>
                <li>

                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <svg width="125" height="125" viewBox="0 0 85 85" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M84.3298 84.3298L1.48783e-05 83.9841L83.984 6.2883e-05L84.3298 84.3298Z" fill="#3BC1FF"/>
                </svg>                
            <h1>Christoph. Design system lead.<br /> Currently learning Frontend technologies.</h1>
            <p>Significantly improving collaboration and consistency between design and development.</p>
            <button class="primary">Get in contact</button>
        </section>

        <section class="dark numbers">
            <div><h2>50+</h2>Happy Clients</div>
            <div><h2>12+</h2>Years experience</div>
            <div><h2>18.5</h2>Active users of products I helped design</div>
        </section>

        <section class="contact dark">
            <form action="/index.html" method="post">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Please tell me your name..." required>
                <br />
                <label for="email">E-mail</label>
                <input type="text" name="email" id="email" placeholder="...and now your e-mail" required>
                <br />
                <label for="budget">Budget</label>
                <select name="budget" id="budget">
                    <option value="5k"> < 5000€ </option>
                    <option value="10k"> 5000€ - 10000€ </option>
                    <option value="10kmore"> > 10000€ </option>
                </select>
                <br />
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
                <br />
                <button class="primary" href="#">Send Message</button>
            </form>
        </section>

    </main>

    
    <script src="./index.js"></script>
</body>
</html>
