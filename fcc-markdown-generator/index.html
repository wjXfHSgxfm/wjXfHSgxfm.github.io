<!DOCTYPE html>

<head>
  <title>Quote Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.17/marked.min.js"></script>
    

</head>

<body>

  <div class="container">

    <div class="row justify-content-md-center">
      <div class="col col-lg-6">

        <div class="card" id="editor-container">
          <div class="card-header">
            <h3>Editor</h3>
            <i class="fa-solid fa-expand"></i>
          </div>
          <div class="card-body">
            <textarea id="editor" name="editor" rows="16" cols="33" class="form-control"># Welcome to my React Markdown Previewer! </textarea>
          </div>
        </div>

      </div>

      <div class="col col-lg-6">
        <div class="card card-preview">
          <div class="card-header">
            <h3>Preview</h3>
            <i class="fa-solid fa-expand"></i>
          </div>
          <div class="card-body" id="preview">

          </div>
        </div>
      </div>
    </div>

  </div>



  <link href="style.css" type="text/css" rel="stylesheet">

  <script src="index.js"></script>
</body>

</html>
